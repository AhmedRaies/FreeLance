<table *ngFor="let item of agent">
    <tr>
        <th>Nom</th>
        <td> {{ item.nom }} </td>
    </tr>
    <tr>
        <th>Prenom</th>
        <td> {{ item.prenom }} </td>
    </tr>
    <tr>
        <th>CIN</th>
        <td> {{ item.cin }} </td>
    </tr>
    <tr>
        <th>Email</th>
        <td> {{ item.email }} </td>
    </tr>
</table>
