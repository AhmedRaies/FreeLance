<br><br><br><br>
<mat-card >
    <mat-card-header>
      <mat-card-title >Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" method="POST" >
        
        <table class="example-full-width">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>&nbsp;&nbsp;
            <td rowspan=2><mat-form-field class="example-full-width">
              <mat-label>Vous etes ?</mat-label>
  
              <mat-select #type required>
                <mat-option value="super">Super Admin</mat-option>
                <mat-option value="agent">Agent</mat-option>
              </mat-select>
  
            </mat-form-field>
            <mat-card-actions style="padding-left: 5%;">
              <button mat-raised-button type="submit" (click)="login(type)" color="primary">Login</button>
            </mat-card-actions>
          </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
          </mat-form-field></td>
        
        </tr>
      </table>
      </form>

    </mat-card-content>

  </mat-card>
